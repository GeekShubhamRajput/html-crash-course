<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
  </head>
  <body>
    <h3>Registration form</h3>
    <form>
      <label for="username">Username</label><br>
      <input type="text" id="username" /><br /><br />

      <label for="about-me">About me</label><br />
      <textarea id="about-me"></textarea><br /><br />

      <lable for="country">Country</lable><br />
      <select id="country">
        <option value="india">India</option>
        <option value="singapore">Singapore</option>
        <option value="vietname">Vietname</option>
      </select><br /><br />

      <label>Gender</label><br />
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male</label><br>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Female</label><br /><br />

      <label for="jobtype">Job Type</label><br />
      <input type="checkbox" name="jobtype" value="parttime" id="parttime" />
      <label for="parttime">Part Time</label><br />
      <input type="checkbox" name="jobtype" value="fulltime" id="fulltime" />
      <label for="fulltime">Full Time</label><br /><br />

      <button type="submit">Submit</button>
    </form> 
  </body>
</html>
